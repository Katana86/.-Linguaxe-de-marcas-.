<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <!--Cuadrado de nombre-->
        <p>Nombre <input type="name"></p>
        <!--Cuadrado de apellidos-->
        <p>Apellidos <input type="apellidos"></p>
        <!--Selección de Genero-->
        <p>Género <input type="radio" name="Genero" value="1">Masculino <input type="radio" name="Genero" value="2">Femenino <input type="radio" name="Genero" value="3">No Binario </p>
        <!--Cuadrado de correo electrónico-->
        <p>Correo electrónico <input type="correo"></p>
        <!--Check de notificaciones-->
        <p><input type="checkbox" name="notificación">Deseo recibir información sobre novedades y ofertas.</p>
        <!--Check de condiciones-->
        <p><input type="checkbox" name="notificación">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre <br>protección de datos.</br></p>
    </form>
</body>
</html>
